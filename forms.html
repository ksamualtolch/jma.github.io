<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Make an appointment</legend>

<!-- Name input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Phone Number input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone Number</label>  
  <div class="col-md-4">
  <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Email input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email Address</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Business input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="business">Business Name</label>  
  <div class="col-md-4">
  <input id="business" name="business" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Industry Select -->
<div class="form-group">
  <label class="col-md-4 control-label" for="industry">Industry </label>
  <div class="col-md-4">
    <select id="industry" name="industry" class="form-control">
      <option value="1">Restaurant</option>
      <option value="2">Hotel</option>
      <option value="3">Manufacturer</option>
      <option value="4">Distributor</option>
      <option value="5">Other</option>
    </select>
  </div>
</div>

<!-- Message Entry -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="message" name="message">Please leave a message and we will get back to you within one business day. </textarea>
  </div>
</div>

</fieldset>
</form>
